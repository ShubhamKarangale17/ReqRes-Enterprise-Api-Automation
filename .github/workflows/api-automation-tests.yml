name: API Automation Tests

# Trigger workflow on push to main branch and pull requests
on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

# Environment variables
env:
  JAVA_VERSION: '17'

jobs:
  # Job to run API automation tests
  test:
    runs-on: ubuntu-latest
    name: Run API Automation Tests
    
    steps:
      # Step 1: Checkout code from repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Step 2: Setup Java environment
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # Step 3: Display Java and Maven versions
      - name: Display Java and Maven Versions
        run: |
          echo "Java Version:"
          java -version
          echo "Maven Version:"
          mvn -version
      
      # Step 4: Run Maven clean compile
      - name: Maven Build (Skip Tests)
        run: mvn clean compile -DskipTests -q
      
      # Step 5: Run API tests with TestNG
      - name: Run API Tests with TestNG
        run: mvn test
      
      # Step 6: Generate test report
      - name: Generate Test Report
        if: always()
        run: mvn surefire-report:report
      
      # Step 7: Upload test results artifact
      - name: Upload Test Results Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30
      
      # Step 8: Test summary
      - name: Test Summary
        if: always()
        run: |
          echo "=== Test Execution Complete ==="
          if [ -f target/surefire-reports/testng-results.xml ]; then
            echo "TestNG results found"
          fi
          echo "Artifact uploaded: test-results"